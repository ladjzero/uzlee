<body class="unstyled">
    <script type="text/html" id="post-template">
        <div class="post-header">
            <img class="profile" data-bind="attr: {id: 'uid-' + author.id, src: author.image}, click: $root.onProfileClick, clickBubble: false">
            <div class="name-and-date">
                <span class="name" data-bind="text: author.name"></span>
                <span class="date" data-bind="text: timeStr"></span>
            </div>
        </div>
        <p class="body" data-bind="html: body"></p>
    </script>

    <script type="text/html" id="posts-template">
        <li data-bind="template: {name: 'post-template', data: post}, attr: {id: 'pid-' + id}"></li>
    </script>

    <ol id="post-list" class="unstyled" data-bind="template: {name: 'posts-template', foreach: posts, as: 'post'}"></ol>

    <script>
        var model = {
            onProfileClick: function (post) {
                PostsActivity.onProfileClick(post.author.id, post.author.name);
            },
            onPostClick: function (post, e) {
                ['IMG', 'A'].indexOf(e.target.tagName) == -1 && PostsActivity.onPostClick(post.id);
            },
            posts: ko.observableArray()
        };

        ko.applyBindings(model, document.getElementById('post-list'));

        window.loadPosts = function (posts) {
            model.posts.removeAll();

            posts.forEach(function (post) {
                model.posts.push(post);
            });
        };

        window.addPost = function (post) {
            model.posts.push(post);
        };
