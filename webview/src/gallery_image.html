<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <script>
    window._showImage = function (src) {
      document.querySelector('img').src = src;
    }

    <style>
        body {padding: 0; margin: 0; position: relative;}
        html, body {height: 100%;}
        img {max-width: 100%; max-height: 100%; position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;}
    </style>
</head>

<body>
<img src="img/placeholder.png"/>
</body>
</html>
